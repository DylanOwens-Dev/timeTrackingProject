<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <!-- main container -->
  <div class="container">
    <!-- personal info box -->
    <div class="main-box">
      <img class="profile-img" src="images/image-jeremy.png" alt="profile pic">
      <h3>Report for</h3>
      <h1>Jeremy Robson</h1>
      <!-- timefram btns -->
      <div class="time-frames">
        <button type="submit" class=" time-btns daily">Daily</button> 
        <button class="time-btns weekly active">Weekly</button>
        <button class="time-btns monthly">Monthly</button> 
       </div> 
    </div>
    <!-- container for info boxes to be added dynamically -->
    <div class="info-container"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Dylan Owens.
  </div>
  <script src="/scrpit.js"></script>
</body>
</html>
